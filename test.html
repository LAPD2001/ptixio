<style>
  /* για κάθε block κάμερας: βεβαιώσου ότι video είναι πίσω και canvas πάνω */
  #cameraContainer div {
    position: relative;
    display: inline-block;
    width: 320px; /* ή auto */
  }
  #cameraContainer video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: auto;
    z-index: 1;
    transform: scaleX(-1); /* αν χρειάζεσαι mirror για μπροστινή κάμερα */
  }
  #cameraContainer canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: auto;
    z-index: 2;
    pointer-events: none; /* για να μην μπλοκάρει clicks */
  }
  #cameraContainer div > div { /* title / count */
    position: relative;
    z-index: 3;
  }
</style>
