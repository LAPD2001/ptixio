<canvas id="canvasMask"></canvas>
<div id="count"></div>
<button id="switch">Switch Camera</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

<script>
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.muted = true;
video.style.display = 'none';
document.body.appendChild(video);

const canvasMask = document.getElementById('canvasMask');
const ctxMask = canvasMask.getContext('2d');
const countDiv = document.getElementById('count');
const switchBtn = document.getElementById('switch');

let net;
let stream;
let cameras = [];
let currentCameraIndex = 0;

// Î•ÎºÎºÎ¯Î½Î·ÏƒÎ·
window.onload = init;

async function init() {
  try {
    // Î–Î®Ï„Î± Î¬Î´ÎµÎ¹Î± ÎºÎ¬Î¼ÎµÏÎ±Ï‚ Î³Î¹Î± Î½Î± ÎµÎ¼Ï†Î±Î½Î¹ÏƒÏ„Î¿ÏÎ½ Ï„Î± labels
    await navigator.mediaDevices.getUserMedia({ video: true });

    // Î Î¬ÏÎµ ÏŒÎ»ÎµÏ‚ Ï„Î¹Ï‚ Î´Î¹Î±Î¸Î­ÏƒÎ¹Î¼ÎµÏ‚ ÎºÎ¬Î¼ÎµÏÎµÏ‚
    const devices = await navigator.mediaDevices.enumerateDevices();
    cameras = devices.filter(d => d.kind === 'videoinput');

    if (cameras.length === 0) {
      alert("No cameras found!");
      return;
    }

    // ÎžÎµÎºÎ¹Î½Î¬Î¼Îµ Î¼Îµ Ï„Î·Î½ Ï€Î¯ÏƒÏ‰ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹
    const backCamIndex = cameras.findIndex(d =>
      /back|rear|environment/i.test(d.label)
    );
    currentCameraIndex = backCamIndex >= 0 ? backCamIndex : 0;

    await startCamera(cameras[currentCameraIndex].deviceId);

    net = await bodyPix.load();
    console.log("âœ… BodyPix model loaded");

    detect();
  } catch (err) {
    console.error("Init error:", err);
    countDiv.textContent = "âŒ Camera access failed.";
  }
}

// Î•ÎºÎºÎ¯Î½Î·ÏƒÎ· ÎºÎ¬Î¼ÎµÏÎ±Ï‚ Î¼Îµ ÏƒÏ…Î³ÎºÎµÎºÏÎ¹Î¼Î­Î½Î¿ deviceId
async function startCamera(deviceId) {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }

  stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: deviceId } },
    audio: false
  });

  video.srcObject = stream;
  await video.play();
  console.log("ðŸŽ¥ Using camera:", deviceId);
}

// Î•Î½Î±Î»Î»Î±Î³Î® ÎºÎ¬Î¼ÎµÏÎ±Ï‚
switchBtn.onclick = async () => {
  if (cameras.length < 2) {
    alert("Only one camera detected.");
    return;
  }

  currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
  await startCamera(cameras[currentCameraIndex].deviceId);
};

// Î‘Î½Î¯Ï‡Î½ÎµÏ…ÏƒÎ· ÎºÎ±Î¹ ÏƒÏ‡ÎµÎ´Î¯Î±ÏƒÎ·
async function detect() {
  if (!net) return;

  const segmentation = await net.segmentMultiPerson(video, {
    internalResolution: 'medium',
    segmentationThreshold: 0.7
  });

  canvasMask.width = video.videoWidth;
  canvasMask.height = video.videoHeight;
  ctxMask.clearRect(0, 0, canvasMask.width, canvasMask.height);

  const mask = bodyPix.toMask(segmentation);
  bodyPix.drawMask(canvasMask, video, mask, 0.6, 3, false);

  const count = segmentation.length;
  countDiv.textContent = `Number of people: ${count}`;

  requestAnimationFrame(detect);
}
</script>
