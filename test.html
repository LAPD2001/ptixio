<canvas id="canvasMask"></canvas>
<div id="count"></div>
<button id="switch">Switch Camera</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

<script>
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.muted = true; // για κινητά
video.style.display = 'none';
document.body.appendChild(video);

const canvasMask = document.getElementById('canvasMask');
const ctxMask = canvasMask.getContext('2d');
const countDiv = document.getElementById('count');
const switchBtn = document.getElementById('switch');

let net;
let stream;
let useScreen = false;
let cameras = [];
let currentCameraIndex = 0;

// αρχικοποίηση
window.onload = init;

async function init() {
  // Επιλογή screen share ή κάμερα
  useScreen = confirm("Do you want to share your screen? Press 'Cancel' to use the camera.");

  if (!useScreen) {
    await listCameras();
    if (cameras.length === 0) {
      alert("Δεν βρέθηκαν διαθέσιμες κάμερες.");
      return;
    }
    await startCamera(cameras[currentCameraIndex].deviceId);
  } else {
    stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
    video.srcObject = stream;
    await video.play();
  }

  net = await bodyPix.load();
  console.log("BodyPix model loaded");

  switchBtn.onclick = async () => {
    if (useScreen) return; // δεν αλλάζουμε κάμερα στο screen share
    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
    await startCamera(cameras[currentCameraIndex].deviceId);
  };

  detect();
}

// Λίστα όλων των διαθέσιμων καμερών
async function listCameras() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  cameras = devices.filter(d => d.kind === 'videoinput');
}

// Ξεκίνημα κάμερας με συγκεκριμένο deviceId
async function startCamera(deviceId) {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }

  stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: deviceId } },
    audio: false
  });

  video.srcObject = stream;
  await video.play();
}

// Συνάρτηση ανίχνευσης και σχεδίασης mask
async function detect() {
  const segmentation = await net.segmentMultiPerson(video, {
    internalResolution: 'medium',
    segmentationThreshold: 0.7
  });

  canvasMask.width = video.videoWidth;
  canvasMask.height = video.videoHeight;
  ctxMask.clearRect(0, 0, canvasMask.width, canvasMask.height);

  const mask = bodyPix.toMask(segmentation);
  bodyPix.drawMask(canvasMask, video, mask, 0.6, 3, false);

  const count = segmentation.length;
  countDiv.textContent = `Number of people: ${count}`;

  requestAnimationFrame(detect);
}
</script>
