<canvas id="canvasMask"></canvas>
<div id="count"></div>
<select id="cameraSelect"></select>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

<script>
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.muted = true;
video.style.display = 'none';
document.body.appendChild(video);

const canvasMask = document.getElementById('canvasMask');
const ctxMask = canvasMask.getContext('2d');
const countDiv = document.getElementById('count');
const cameraSelect = document.getElementById('cameraSelect');

let net;
let stream;

window.onload = init;

async function init() {
  try {
    net = await bodyPix.load();
    console.log("✅ BodyPix model loaded");

    // Πρώτα ζητάμε άδεια κάμερας για να μπορέσουμε να δούμε labels
    await navigator.mediaDevices.getUserMedia({ video: true });
    await listCameras();

    cameraSelect.addEventListener('change', async () => {
      await startCamera(cameraSelect.value);
    });

    // Προσπάθεια να βρούμε την πίσω κάμερα
    let backCam = Array.from(cameraSelect.options).find(opt =>
      /back|rear|environment/i.test(opt.textContent)
    );

    if (backCam) {
      await startCamera(backCam.value);
      cameraSelect.value = backCam.value;
    } else if (cameraSelect.options.length > 0) {
      await startCamera(cameraSelect.value);
    }

    detect();
  } catch (err) {
    console.error("Camera init error:", err);
    countDiv.textContent = "❌ Camera access failed.";
  }
}

async function listCameras() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoDevices = devices.filter(d => d.kind === 'videoinput');

  cameraSelect.innerHTML = '';
  videoDevices.forEach((device, i) => {
    const option = document.createElement('option');
    option.value = device.deviceId;
    option.textContent = device.label || `Camera ${i + 1}`;
    cameraSelect.appendChild(option);
  });
}

async function startCamera(deviceId) {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }

  const constraints = deviceId
    ? { video: { deviceId: { exact: deviceId } } }
    : { video: { facingMode: { ideal: "environment" } } };

  stream = await navigator.mediaDevices.getUserMedia(constraints);
  video.srcObject = stream;
  await video.play();
}

async function detect() {
  const segmentation = await net.segmentMultiPerson(video, {
    internalResolution: 'medium',
    segmentationThreshold: 0.7
  });

  canvasMask.width = video.videoWidth;
  canvasMask.height = video.videoHeight;
  ctxMask.clearRect(0, 0, canvasMask.width, canvasMask.height);

  const mask = bodyPix.toMask(segmentation);
  bodyPix.drawMask(canvasMask, video, mask, 0.6, 3, false);

  const count = segmentation.length;
  countDiv.textContent = `Number of people: ${count}`;

  requestAnimationFrame(detect);
}
</script>
